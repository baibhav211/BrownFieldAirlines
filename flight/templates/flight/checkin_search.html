{% extends 'flight/layout.html' %}

{% load static %}

{% block head %}

<title>Check-in | Flight</title>
<script src="{% static 'js/checkin.js' %}"></script>
{% endblock %}
{% block body %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1 class="mb-3">Do Your Check-in Here</h1>
      <form method="post" class="form-group">
        {% csrf_token %}
        <div class="form-group d-flex align-items-center justify-content-center">
          <label for="ticket_reference" class="mr-3">Ticket Reference No.:</label>
          <input type="text" name="ticket_reference" id="ticket_reference" class="form-control" required maxlength="6"
            style="width:25%;">
          {% if warning_ref_no or warning_lname %}
          <script>
            alert("{{ warning_ref_no }} {{ warning_lname }}");
          </script>
          {% endif %}
        </div>
        <div class="form-group d-flex align-items-center justify-content-center">
          <label for="last_name" class="mr-3">Last Name:</label>
          <input type="text" name="last_name" id="last_name" class="form-control" required style="width:25%;">
        </div>
        <button class="btn btn-secondary" type="submit">Search</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
